<div class="row">
    <div class="col-md-6">
        Filter Criteria <input type="text" ng-model="searchText">
    </div>
    <div class="col-md-6 pull-right">
        <a ng-href="#stories/new" class="btn btn-success"> <i class="glyphicon glyphicon-plus"></i> Submit Story</a>
    </div>

</div>

<table class="table">
    <thead>
    <tr>
        <td>S No.</td>
        <td>Title</td>
        <td>Submitted At</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="story in stories | filter:searchText">
        <td>{{$index +1}}</td>
        <td><a ng-href="#stories/{{story.id}}">{{story.title}}</a></td>
        <td>{{story.submittedAt|date:'medium'}}</td>
        <td><a ng-click="delete(story,$index)"> <i class="glyphicon glyphicon-trash"></i></a></td>
    </tr>
    </tbody>
</table>
